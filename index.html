<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"

<body>

  <!--Container start-->
  <main class="container">
    <!--Image start-->
    <section class="image"></section>
    <!--Image ends/-->
    <!--Content start/-->
    <div class="content">
      <!-- Text start-->
      <section class="text">
        <h1 class="title">Get <strong>insights</strong> that help your business grow.</h1>
        <label class="text-p"> Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</label>
      </section>
      <!-- Text ends/-->
      <!-- Text-feature start-->
      <section class="text-feature">
        <h2 class="feature">10k+
          <span>companies</span>
        </h2>
        <h2 class="feature">314
          <span>templates</span>
        </h2>
        <h2 class="feature">12M+
          <span>queries</span>
        </h2>
      </section>
      <!-- Text-feature ends/-->
    </div>
    <!-- Content ends/-->
  </main>
  <!-- Container ends/-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
